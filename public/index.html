<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CMPE172 Project</title>
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <script type="text/javascript" src="./script.js" defer></script>
    </head>
    <body>
        <h1>Users</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Host Privilages</th>
                    <th>Created</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="dynamic-content-users"></tbody>
        </table>

        <h1>Spaces</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Host ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Capacity</th>
                    <th>Approval</th>
                    <th>Created</th>
                    <th>Modified</th>
                    <th>Host First Name</th>
                    <th>Host Last Name</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="dynamic-content-spaces"></tbody>
        </table>
    </body>
</html>
